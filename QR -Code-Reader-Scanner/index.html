<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner And Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="tittle">QR Code Scanner</div>
            <div class="subtittle">Scan & Read Your QR Code Below</div>
            <div class="image-container">
                <div class="qr-code">
                    <div id="reader"></div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
